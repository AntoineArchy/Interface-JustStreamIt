<!DOCTYPE html>
<html lang='fr'>
  <head>
      <title>Carrousel</title>
      <link rel='stylesheet' href='css/style.css' />
      <meta content='width=device-width' name='viewport'/>
      <script defer src='jsi_api_interface.js'></script>
      <script defer src='html_generator.js'></script>
      <script defer src='main.js'></script>
  </head>
  <body>
      <div class='all-time-best'></div>

      <div class='carousels'></div>

      <div class='modal' id='modal'>
          <div class='modal-content'>
            <span class='close'>&times;</span>
            <div>
              <img alt='movie cover' id='modal-cover' src='/'>
            </div>
            <div class='modal-movie-info'>
              <h3 id='modal-title'>''</h3>
              <br>
              <p id='modal-year'>''</p> - <p id='modal-rating'>''</p> - <p id='modal-duration'>''</p><br>
              <p id='modal-genres'>''</p><br>
              <strong>IMDb: </strong>
              <p id='modal-imdb'>''</p><br>
              <br>
              <strong>Directed by: </strong>
              <p id='modal-directors'>''</p><br>
              <strong>Starring: </strong>
              <p id='modal-cast'>''</p><br>
              <strong>Countries: </strong>
              <p id='modal-country'>''</p><br>
              <strong>Box office: </strong>
              <p id='modal-box-office'>''</p><br>
              <br>
              <strong>Plot summary: </strong><br>
              <p id='modal-desc'>''</p>
            </div>
          </div>
        </div>

</html>
